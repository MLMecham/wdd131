                <h1>
                    Brain Buster Time!

                <div id="question-div">

                    <div class="multi-choice-container">
                        <div class="question-header">
                            <h2>
                                Difficulty: 2
                            </h2>
                            <h2>
                                Points: 4
                            </h2>
                        </div>
                        <div class="question-text">
                            
                            <p>
                                What is the largest desert in the world?
                            </p>
                        </div>
                        <div class="question-multi">
                            <div class="top-left">
                                <input type="radio" name="1" id="sahara">
                                <label for="sahara">Sahara</label>
                            </div>
                            <div class="top-right">
                                <input type="radio" name="1" id="kalahari">
                                <label for="kalahari">Kalahari</label>
                            </div>
                            <div class="bottom-left">
                                <input type="radio" name="1" id="arctic">
                                <label for="arctic">Arctic</label>
                            </div>
                            <div class="bottom-right">
                                <input type="radio" name="1" id="antarctic">
                                <label for="antarctic">Antarctic</label>
                            </div>
                        </div>
                    </div>


                    <div id="question2" class="true-false-container">
                        <div class="question-header">
                            <h2>
                                Difficulty: 1
                            </h2>
                            <h2>
                                Points: 3
                            </h2>
                        </div>
                        <div class="question-text">
                            <p>
                                Is a tomato a fruit? True or False?
                            </p>
                        </div>
                        <div class="question-true-false">
                            <div class="left">
                                <input type="radio" name="2" id="2false">
                                <label for="2false">False</label>
                            </div>
                            
                            <div class="right">
                                <input type="radio" name="2" id="2true">
                                <label for="2true">True</label>
                            </div>
                            
                            
                        
                        </div>
                    </div>
                    
                </div>
            </div>

            <div id="submit-div">
                <button id="submit-quiz" class="results-button">Submit Quiz</button>
            </div>
