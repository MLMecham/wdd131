<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Blog</title>
    <meta name="author"  content="Mitchell Mecham">
    <meta name="WDD-131 Blog Page" content="Check out a neat book blog">
    <link rel='stylesheet' href="blog.css">
    <script src='blog.js' defer></script>
</head>
<body>
    <header>
        <h1 id="title">
            Kids Read for Fun
        </h1>
        <nav id="menu">
            <ul>
                <li><a href="#">
                    About
                </a></li>
                <li><a href="#">
                    Archive
                </a></li>
                <li><a href="#">
                    Search
                </a></li>
                <li><button id="filter">
                    Filter
                </button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="all">
            <div id="book-info">
                <div id="descriptions">
                    <p id="date">
                        Date
                    </p>
                    <p id="age-range">
                        Age Range
                    </p>
                    <p id="rating">
                        Rating
                    </p>
                    <p id="genre">
                        Genre
                    </p>
                    
                </div>
                <div id="author-image">
                    <h2>
                        Title: author
                    </h2>
                    <div id="image-box">
                        <img src="#" alt="No image yet">
                    </div>
                    <p id="description">
                        Description
                    </p>
                    
                </div>
            </div>
        
            <div id="static-filter">
                <div id="sort-filter">
                    <label for="sort">Sort:</label>
                    <select id="sort">
                        <option value="1">option</option>
                        <option value="1">option</option>
                        <option value="1">option</option>
                    </select>
                </div>
                <div id="age-filter">
                    <label for="age">Age:</label>
                    <select id="age">
                        <option value="1">option</option>
                        <option value="1">option</option>
                        <option value="1">option</option>
                    </select>
                </div>
                <div id="genre-filter">
                    <label for="genre">Genre:</label>
                    <select id="genre">
                        <option value="1">option</option>
                        <option value="1">YOU LOOKED</option>
                        <option value="1">option</option>
                    </select>
                </div>
                <div id="rating-filter">
                    <label for="rating">Rating:</label>
                    <select id="rating">
                        <option value="1">option</option>
                        <option value="1">option</option>
                        <option value="1">option</option>
                    </select>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    
</body>
</html>
